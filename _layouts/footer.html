<footer class="site-footer h-card">
    <data class="u-url" href="/"></data>
  
    <div class="wrapper">
  
      <h2 class="footer-heading">{{ site.title }}</h2>
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li class="p-name">{{ site.title }}</li><li><a class="u-email" href="mailto:ray@raymix.net">ray@raymix.net</a></li></ul>
        </div>
  
        <div class="footer-col footer-col-2">
            <ul class="social-media-list">
                <li><a href="https://github.com/{{ site.github_username }}">
                    <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
                    <span class="username">{{ site.github_username }}</span></a></li>
                <li><a href="https://www.twitter.com/{{ site.twitter_username }}">
                    <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
                    <span class="username">{{ site.twitter_username }}</span></a></li>
            </ul>
  </div>
  
        <div class="footer-col footer-col-3">
          <p><a href="https://beian.miit.gov.cn">{{ site.beian }}</a></p>
        </div>
      </div>
  
    </div>
  
  </footer>
